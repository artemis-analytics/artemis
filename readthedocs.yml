# .readthedocs.yml
# Read the Docs configuration file
# Base copied from https://docs.readthedocs.io/en/stable/config-file/v2.html
#
# Required
version: 2

# Build documenteation in the docs/ directory with Sphinx.
sphinx:
  builder: html  
  configuration: docs/conf.py
  #  fail_on_warning: true

# Build your docs in additional formats such as PDF and ePub
formats: all

# Other requirements
#
python:
    version: 3.7
    install:
        - requirements: docs/requirements.txt
        - method: setuptools
          path: .
